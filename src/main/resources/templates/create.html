<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록 페이지</title>
</head>
<body>
    <p>상품 등록~</p>
    <div class="container">

        <form action="#" th:action="@{/productPost}" th:object="${postDto}" method="post">

            <div>
                <label for="name">이름</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요.">

            </div>
            <div>
                <label for="price">가격</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요.">
            </div>

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='@{product}'|"
                            type="button">취소</button>
                </div>
            </div>

        </form>

    </div>
</body>
</html>
